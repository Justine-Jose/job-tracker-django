<!DOCTYPE html>
<html>
<head>
    <title>Jobe Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="{% if url_name == 'dashboard' %} navbar-brand nav-link active {% else %} navbar-brand {% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                {% with request.resolver_match.url_name as url_name %}
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="{% if url_name == 'list-job-page' %}nav-link active {% else %} nav-link {% endif %}" aria-current="page" href="{% url 'list-job-page' %}">Your Detials</a>
                    </li>
                    <li class="nav-item">
                        <a class="{% if url_name == 'add-job-page' %}nav-link active {% else %} nav-link {% endif %}" href="{% url 'add-job-page' %}">Add New Entry</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Create Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Registered Users</a>
                    </li> -->
                </ul>
                {% endwith %}
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container py-4">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
